<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Pizza</h1>
      <p>$100 per plain pizza plus topping & size</p>
      <div class="col-xs-4">
        <form id="pizzaform">
          <div id="pizza">
            <div class="pizza">
              <div class="form-group">
                <h2>Topping</h2>
                <select class="form-control topping">
                  <option value="cheese">cheese($1)</option>
                  <option value="pepperoni">pepperoni($2)</option>
                  <option value="artichoke">artichoke($3)</option>
                  <option value="anchovy">anchovy($4)</option>
                </select>
              </div>
              <div class="form-group">
                <h2>size</h2>
                <select class="form-control size">
                  <option value="11">11"($1)</option>
                  <option value="12">12"($2)</option>
                  <option value="13">13"($3)</option>
                </select>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-danger">choose your pizza</button>
          <span class="btn btn-success" id="total">total</span>
          <div class="form-group" id="delivery">
            <h2>delivery option</h2>
            <select class="form-control delivery">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
            <span class="btn btn-warning" id="delivery-btn">done</span>
          </div>
          <fieldset class="form-group" id="textarea">
            <label for="textarea">Enter your address</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
            <button type="button" class="btn btn-info" id="final">enter</button>
          </fieldset>
        </form>
      </div>
      <div class="col-xs-7">
        <div class="col-xs-5">
          <h3>Your Order List:</h3>
          <ol id="orders">
          </ol>
          <h3 id="cost"></h3>
          <h2 id="done"></h2>
        </div>
        <div class="col-xs-6">
          <h3 id="details"></h3>
        </div>
      </div>

    </div>
  </body>
</html>
