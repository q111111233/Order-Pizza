<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Pizza</h1>
      <form id="pizzaform">
        <div id="pizza">
          <div class="pizza">
            <div class="form-group">
              <h2>Topping</h2>
              <label for="topping">Type</label>
              <select class="form-control topping">
                <option value="cheese">cheese</option>
                <option value="pepperoni">pepperoni</option>
                <option value="artichoke">artichoke</option>
                <option value="anchovy">anchovy</option>
              </select>
            </div>
            <div class="form-group">
              <h2>size</h2>
                <select class="form-control size">
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
              </select>
            </div>
          </div>
        </div>
        <span class="btn btn-danger" id="more">I want more pizza</span>
        <button type="submit" class="btn btn-danger">choose your pizza</button>
      </form>

      <div class="output">
        <p id="aaa"></p>
      </div>
    </div>
  </body>
</html>
